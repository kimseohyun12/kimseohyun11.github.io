<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kim Seohyun Portfolio</title>
  <style>
    /* 전체 페이지 스타일 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }

    /* 텍스트 애니메이션 스타일 */
    .content {
      font-size: 2em;
      color: #333;
      font-weight: bold;
      white-space: nowrap;  /* 텍스트가 줄 바꿈 없이 한 줄로 유지되도록 설정 */
      animation: slideRightLeft 3s ease-in-out infinite;  /* 애니메이션을 적용 */
    }

    /* 오른쪽으로 이동하고 원래 자리로 돌아오는 애니메이션 */
    @keyframes slideRightLeft {
      0% {
        transform: translateX(0); /* 처음 위치 */
      }
      50% {
        transform: translateX(100px); /* 오른쪽으로 100px 이동 */
      }
      100% {
        transform: translateX(0); /* 원래 자리로 돌아오기 */
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <p>Kim Seohyun Portfolio</p>
  </div>

</body>
</html>
